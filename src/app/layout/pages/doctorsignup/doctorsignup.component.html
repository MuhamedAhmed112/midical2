<section id="login" class="vh-100 ">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="position-relative p-0 m-0 d-flex align-items-center justify-content-center   h-100">
  
          <!-- Background Image -->
          <img class="position-absolute w-100 h-100" src=" assets/images/download.jpg" alt="">
  
          <!-- Gradient Overlay -->
          <div class="position-absolute top-0 start-0 w-100 h-100 gradient-overlay"  ></div>
  
          <!-- Form Card -->
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 custom-card pt-3 px-4 pb-2 position-relative bg-white rounded-4" data-aos="zoom-in">
            <h5 class="text-center text-black fw-bold">Hello Doctor!</h5>
            <p class="text-center text-muted">Create Your Account</p>
  
            <!-- Input Fields -->
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="UserName" placeholder="EX: Muhamed@gmail.com">
              <label for="UserName"><i class="fa-solid fa-user"></i> UserName</label>
            </div>
  
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="email" placeholder="EX: Muhamed@gmail.com">
              <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>
  
            <div class="form-floating mb-2">
              <input type="tel" class="form-control" id="Phone" placeholder="Phone">
              <label for="Phone"><i class="fa-solid fa-square-phone"></i> Phone</label>
            </div>
  
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            </div>
  
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
            </div>
  
            <button class="btn btn-custom w-100 mt-3" routerLink="/login">Sign Up</button>
  
            <div class="text-center mt-3">
              <p class="text-muted">Already Have An Account? 
                <a class="color-3 fw-bold text-decoration-none" routerLink='/login'>Login</a>
              </p>
            </div>
          </div>
        </div>
    </div>
 </div>
