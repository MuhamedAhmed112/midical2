<div class="container py-5">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center py-5 loading-container">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-body-secondary">Loading drug details...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error && !isLoading" class="alert alert-danger text-center">
    <i class="fa-solid fa-circle-exclamation me-2"></i> {{ error }}
  </div>

  <!-- Drug Details Content -->
  <div *ngIf="drug && !isLoading && !error" class="row align-items-start">
    <div class="col-md-4">
      <img [src]="drug.imageUrl || '../../../../assets/images/default-medicine.jpg'" 
           alt="{{ drug.name }}" 
           class="img-fluid rounded shadow-sm"
           onerror="this.src=\'../../../../assets/images/default-medicine.jpg\'">
    </div>
    <div class="col-md-8">
      <div>
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h3 class="fw-bold">{{ drug.name }}</h3>
          <!-- Admin Delete Button -->
          <button *ngIf="isAdmin" 
                  class="btn btn-danger btn-sm ms-3" 
                  (click)="deleteDrug()" 
                  [disabled]="isLoading">
            <i class="fa-solid fa-trash me-1"></i> Delete
          </button>
        </div>
        <!-- Dosage Info (Example) -->
        <div *ngIf="drug.dosage" class="d-flex align-items-center my-3">
          <span class="rounded-3 border-1 border-black ico text-secondary"><i class="fa-solid fa-pills"></i></span>
          <strong class="ms-2">{{ drug.dosage }}</strong>
        </div>

        <p>
          {{ drug.description }}
          <!-- Removed static text and toggle logic, display full description -->
        </p>

        <!-- Add more details here if available from the API -->
        <!-- e.g., Side Effects, Manufacturer -->

      </div>

      <!-- Static Dosage Table (Keep or replace with dynamic data if available) -->
      <div class="mt-5">
        <h5 class="fw-semibold">Dosage information (Example)</h5>
        <div class="table-responsive mt-3">
          <table class="table text-center border rounded-3 overflow-hidden w-50 mt-2">
            <thead class="table-primary">
              <tr>
                <th>Age</th>
                <th>Dosage</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10–15</td>
                <td>1 tablet</td>
              </tr>
              <tr>
                <td>16 +</td>
                <td>1–2 tablets</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="text-muted mt-2">Not suitable for children under 10 years.</p>
      </div>

    </div>
  </div>
</div>
